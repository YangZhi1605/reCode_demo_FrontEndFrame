<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.16/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <h1>Vue的入门测试</h1>
    <div>
        <ul>
<!--            -->
            <li v-for="(key,value) in dataDict">{{key}} --> {{value}}</li>
            <li>颠倒一下获得字典的东西</li>
            <li v-for="(value,key) in dataDict">{{key}} --> {{value}}</li>
        </ul>
    </div>
</div>

</body>
<script>
    //实例化VUe
    var app = new Vue({
        el: '#app',
        data: {
            //定义一个字典
            dataDict: {
                id:1,
                name: '张三',
                age: 18,
            },
        }
    });
</script>
</html>
