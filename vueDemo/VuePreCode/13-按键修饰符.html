<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>13-按键修饰符</title>

</head>
<body>
<!--2、挂载需要vue托管的部分-->
<div id="app">
    <input type="text" v-model="msg" @keyup.enter="keyFunction">
</div>

</body>
<!--    1、先引入vue.js-->
<!--    <script src="vue.js" type="text/javascript" charset="UTF-8"></script>-->
<script src="https://cdn.jsdelivr.net/npm/vue@2.7.16/dist/vue.js"></script>
<script>
    //3、创建vue实例
    const app = new Vue({
        el: '#app',
        data: {
            msg:"",
        },
        methods: {
            keyFunction:function () {
                alert("按键被触发了");
                console.log(this.msg)
            }
        },
        components: {},
    });
</script>
</html>
